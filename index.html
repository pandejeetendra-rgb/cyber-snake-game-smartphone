<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Security Snake Game (Color Option Version)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #fff;
    margin: 0;
    text-align: center;
  }
  h1 { font-size: 20px; margin: 10px 0; color: #00ffcc; }
  #gameContainer { display: flex; flex-direction: column; align-items: center; }
  canvas {
    border: 2px solid #00ffcc;
    border-radius: 10px;
    background: #000;
    margin-top: 10px;
  }
  #question { color: #00ffcc; font-size: 16px; margin: 10px; }
  #legend {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin: 10px;
  }
  .legend-item {
    display: flex;
    align-items: center;
    font-size: 14px;
  }
  .color-box {
    width: 16px;
    height: 16px;
    margin-right: 6px;
    border: 1px solid #fff;
  }
  #controls { display: flex; flex-direction: column; align-items: center; margin-top: 8px; }
  .arrow-row { display: flex; justify-content: center; }
  .arrow-btn {
    background: #00ffcc;
    border: none;
    color: #000;
    font-size: 28px;
    margin: 4px;
    width: 60px;
    height: 60px;
    border-radius: 10px;
  }
  @media (max-width: 600px) {
    canvas { width: 90vw; height: 90vw; }
    .arrow-btn { width: 55px; height: 55px; font-size: 28px; }
  }
</style>
</head>
<body>
<h1>üêç Cyber Security Snake Game</h1>
<div id="gameContainer">
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div id="question"></div>
  <div id="legend"></div>

  <div id="controls">
    <div class="arrow-row"><button class="arrow-btn" id="up">‚¨ÜÔ∏è</button></div>
    <div class="arrow-row">
      <button class="arrow-btn" id="left">‚¨ÖÔ∏è</button>
      <button class="arrow-btn" id="down">‚¨áÔ∏è</button>
      <button class="arrow-btn" id="right">‚û°Ô∏è</button>
    </div>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwyhRoswSaVI7FRiy-miuUuVrlaLitre_EpxmXloe5zMBfQdXFZAh-w5CmPc09LIjsyWQ/exec";
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const box = 15;
let snake = [{x:5*box, y:5*box}];
let direction = "RIGHT";
let score = 0;
let speed = 300;

// 4 colors correspond to options A-D
const colors = ["red", "yellow", "green", "blue"];

const questions = [
  {q:"Which is a strong password?", opts:["123456","password","Q#4tY9$2","abcdef"], a:2},
  {q:"What is phishing?", opts:["Fishing","Tricking users","Video chat","Virus"], a:1},
  {q:"Firewall protects your?", opts:["Network","Printer","Battery","Display"], a:0},
  {q:"Safe email practice?", opts:["Click all links","Ignore spam","Share passwords","Open attachments"], a:1}
];

let currentQ = 0;
let foods = [];

document.addEventListener("keydown", dirHandler);
document.getElementById("up").onclick=()=>dirHandler({keyCode:38});
document.getElementById("down").onclick=()=>dirHandler({keyCode:40});
document.getElementById("left").onclick=()=>dirHandler({keyCode:37});
document.getElementById("right").onclick=()=>dirHandler({keyCode:39});

function dirHandler(e){
  if(e.keyCode===37 && direction!=="RIGHT") direction="LEFT";
  else if(e.keyCode===38 && direction!=="DOWN") direction="UP";
  else if(e.keyCode===39 && direction!=="LEFT") direction="RIGHT";
  else if(e.keyCode===40 && direction!=="UP") direction="DOWN";
}

function randomFood(){
  return {
    x:Math.floor(Math.random()*(canvas.width/box))*box,
    y:Math.floor(Math.random()*(canvas.height/box))*box
  };
}

function generateFoods(){
  foods = [];
  for (let i=0;i<4;i++){
    let pos = randomFood();
    foods.push({x:pos.x, y:pos.y, color:colors[i]});
  }
}

function draw(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<snake.length;i++){
    ctx.fillStyle=i===0?"#00ffcc":"#009999";
    ctx.fillRect(snake[i].x,snake[i].y,box,box);
  }

  foods.forEach(f=>{
    ctx.fillStyle=f.color;
    ctx.fillRect(f.x,f.y,box,box);
  });

  let headX=snake[0].x, headY=snake[0].y;
  if(direction==="LEFT") headX-=box;
  if(direction==="UP") headY-=box;
  if(direction==="RIGHT") headX+=box;
  if(direction==="DOWN") headY+=box;

  // wrap-around edges
  if(headX<0) headX=canvas.width-box;
  if(headY<0) headY=canvas.height-box;
  if(headX>=canvas.width) headX=0;
  if(headY>=canvas.height) headY=0;

  let ateIndex = foods.findIndex(f=>f.x===headX && f.y===headY);
  if(ateIndex>-1){
    handleAnswer(ateIndex);
    foods[ateIndex] = randomFood(); // reposition that color
  } else {
    snake.pop();
  }

  const newHead={x:headX,y:headY};
  if(collide(newHead)){
    clearInterval(game);
    alert("Game Over! Score: "+score);
    sendScore();
  }
  snake.unshift(newHead);

  ctx.fillStyle="#fff";
  ctx.font="14px Arial";
  ctx.fillText("Score: "+score,10,15);
}

function collide(head){
  for(let i=0;i<snake.length;i++)
    if(head.x===snake[i].x && head.y===snake[i].y) return true;
  return false;
}

function handleAnswer(colorIndex){
  const q = questions[currentQ % questions.length];
  if(colorIndex === q.a){
    score += 5;
    alert("‚úÖ Correct! +5 points");
  } else {
    score -= 2;
    alert("‚ùå Wrong! -2 points");
  }
  currentQ++;
  askQuestion();
}

function askQuestion(){
  const q = questions[currentQ % questions.length];
  document.getElementById("question").innerText = q.q;
  const legendDiv = document.getElementById("legend");
  legendDiv.innerHTML = "";
  q.opts.forEach((opt, i)=>{
    const item = document.createElement("div");
    item.className="legend-item";
    const box=document.createElement("div");
    box.className="color-box";
    box.style.background=colors[i];
    item.appendChild(box);
    item.appendChild(document.createTextNode(opt));
    legendDiv.appendChild(item);
  });
  generateFoods();
}

function sendScore(){
  const name=prompt("Enter your name:");
  const email=prompt("Enter your email:");
  const badge=score>=20?"Gold":score>=10?"Silver":"Bronze";
  fetch(scriptURL,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({name,email,score,level:"Color-Option",badge})
  });
}

askQuestion();
const game=setInterval(draw,speed);
</script>
</body>
</html>
