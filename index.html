<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Security Snake Game (Mobile)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #fff;
    margin: 0;
    text-align: center;
  }
  h1 { font-size: 20px; margin: 10px 0; color: #00ffcc; }
  #gameContainer { display: flex; flex-direction: column; align-items: center; }
  canvas {
    border: 2px solid #00ffcc;
    border-radius: 10px;
    background: #000;
    margin-top: 10px;
  }
  #question { color: #00ffcc; font-size: 16px; margin: 8px; }
  #options {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    margin: 5px auto;
  }
  .option {
    background: #222;
    border: 2px solid #00ffcc;
    border-radius: 6px;
    padding: 8px;
    margin: 4px;
    width: 95%;
    max-width: 300px;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
  }
  .option:hover { background: #00ffcc; color: #000; }
  #controls { display: flex; flex-direction: column; align-items: center; margin-top: 8px; }
  .arrow-row { display: flex; justify-content: center; }
  .arrow-btn {
    background: #00ffcc;
    border: none;
    color: #000;
    font-size: 28px;
    margin: 4px;
    width: 60px;
    height: 60px;
    border-radius: 10px;
  }
  @media (max-width: 600px) {
    canvas { width: 90vw; height: 90vw; }
    .arrow-btn { width: 60px; height: 60px; font-size: 30px; }
  }
</style>
</head>
<body>
<h1>üêç Cyber Security Snake Game</h1>
<div id="gameContainer">
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div id="question"></div>
  <div id="options"></div>

  <div id="controls">
    <div class="arrow-row"><button class="arrow-btn" id="up">‚¨ÜÔ∏è</button></div>
    <div class="arrow-row">
      <button class="arrow-btn" id="left">‚¨ÖÔ∏è</button>
      <button class="arrow-btn" id="down">‚¨áÔ∏è</button>
      <button class="arrow-btn" id="right">‚û°Ô∏è</button>
    </div>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwyhRoswSaVI7FRiy-miuUuVrlaLitre_EpxmXloe5zMBfQdXFZAh-w5CmPc09LIjsyWQ/exec";

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const box = 15;
let snake = [{x:5*box, y:5*box}];
let direction = "RIGHT";
let food = randomFood();
let score = 0;
let speed = 200;

const questions = [
  {q:"Which is a strong password?", opts:["123456","password","Q#4tY9$2","abcdef"], a:2},
  {q:"What is phishing?", opts:["Fishing","Tricking users","Video chat","Virus"], a:1},
  {q:"Firewall protects your?", opts:["Network","Printer","Battery","Display"], a:0},
  {q:"Safe email practice?", opts:["Click all links","Ignore spam","Share passwords","Open attachments"], a:1}
];

let currentQ = 0;

document.addEventListener("keydown", dirHandler);
document.getElementById("up").onclick=()=>dirHandler({keyCode:38});
document.getElementById("down").onclick=()=>dirHandler({keyCode:40});
document.getElementById("left").onclick=()=>dirHandler({keyCode:37});
document.getElementById("right").onclick=()=>dirHandler({keyCode:39});

function dirHandler(e){
  if(e.keyCode===37 && direction!=="RIGHT") direction="LEFT";
  else if(e.keyCode===38 && direction!=="DOWN") direction="UP";
  else if(e.keyCode===39 && direction!=="LEFT") direction="RIGHT";
  else if(e.keyCode===40 && direction!=="UP") direction="DOWN";
}

function draw(){
  ctx.fillStyle="#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle=i===0?"#00ffcc":"#009999";
    ctx.fillRect(snake[i].x,snake[i].y,box,box);
  }
  ctx.fillStyle="red"; ctx.fillRect(food.x,food.y,box,box);

  let headX=snake[0].x, headY=snake[0].y;
  if(direction==="LEFT") headX-=box;
  if(direction==="UP") headY-=box;
  if(direction==="RIGHT") headX+=box;
  if(direction==="DOWN") headY+=box;

  // Food eaten
  if(headX===food.x && headY===food.y){
    score++;
    if(score%3===0) askQuestion();
    food=randomFood();
  } else snake.pop();

  const newHead={x:headX,y:headY};
  if(headX<0||headY<0||headX>=canvas.width||headY>=canvas.height||collide(newHead)){
    clearInterval(game);
    alert("Game Over! Score: "+score);
    sendScore();
  }
  snake.unshift(newHead);
  ctx.fillStyle="#fff"; ctx.fillText("Score:"+score,10,15);
}

function randomFood(){
  return {
    x:Math.floor(Math.random()*(canvas.width/box))*box,
    y:Math.floor(Math.random()*(canvas.height/box))*box
  };
}
function collide(head){
  for(let i=0;i<snake.length;i++)
    if(head.x===snake[i].x && head.y===snake[i].y) return true;
  return false;
}

// ------------------- Questions -------------------
function askQuestion(){
  const q = questions[currentQ % questions.length];
  document.getElementById("question").innerText=q.q;
  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";
  q.opts.forEach((o,i)=>{
    const btn=document.createElement("div");
    btn.className="option"; btn.innerText=o;
    btn.onclick=()=>checkAnswer(i);
    optDiv.appendChild(btn);
  });
}
function checkAnswer(sel){
  const q=questions[currentQ%questions.length];
  if(sel===q.a){ score+=5; alert("‚úÖ Correct! +5"); }
  else { score-=3; alert("‚ùå Wrong! -3"); }
  currentQ++;
  document.getElementById("question").innerText="";
  document.getElementById("options").innerHTML="";
}

function sendScore(){
  const name=prompt("Enter your name:");
  const email=prompt("Enter your email:");
  const badge=score>=20?"Gold":score>=10?"Silver":"Bronze";
  fetch(scriptURL,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({name,email,score,level:"Mobile",badge})
  });
}

askQuestion();
const game=setInterval(draw,speed);
</script>
</body>
</html>
